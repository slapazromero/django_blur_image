{% extends 'index.html' %}
{% block title %}Confirm delete{% endblock title %}
{% block content %}
<div class="container">
    <div class="px-4 py-5 my-5">
        <form class="alert alert-danger" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <p class="fs-1">Are you sure you want to delete "{{ object.name_image }}"?</p>
            <input class="btn btn-lg btn-danger" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
